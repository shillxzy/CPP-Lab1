<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Musicfy - Songs</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0f2d1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #1f1f1f;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #a0ff8f;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            color: #a0ff8f;
        }

        nav a.btn {
            margin-left: 20px;
            text-decoration: none;
            color: #121212;
            font-weight: bold;
            background-color: #a0ff8f;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        nav a.btn:hover {
            background-color: #8ee07f;
        }

        main {
            padding: 40px;
            flex: 1;
        }

        h2 {
            font-size: 2em;
            color: #a0ff8f;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1f1f1f;
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #282828;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
        }

        th {
            color: #b3b3b3;
            font-weight: normal;
            font-size: 0.9em;
        }

        tbody tr {
            border-bottom: 1px solid #282828;
            transition: background-color 0.2s;
            cursor: pointer;
        }

        tbody tr:hover {
            background-color: #282828;
        }

        td {
            color: #e0f2d1;
        }

        footer {
            text-align: center;
            padding: 20px;
            border-top: 2px solid #a0ff8f;
        }

    </style>
</head>
<body>
<header>
    <h1>Musicfy</h1>
    <nav>
        <a href="/artists" class="btn">Artists</a>
        <a href="/playlists" class="btn">Playlists</a>
        <a href="/users" class="btn">Users</a>
        <a href="/songs" class="btn">Songs</a>
        <a href="/logout" class="btn">Вийти</a>
    </nav>
</header>

<main>
    <h2>Усі пісні</h2>

    {#if songs}
        <table>
            <thead>
            <tr>
                <th>Назва</th>
                <th>Виконавець</th>
                <th>Жанр</th>
            </tr>
            </thead>
            <tbody>
            {#for s in songs}
                <tr>
                    <td>{s.title}</td>
                    <td>{s.artistName}</td>
                    <td>{s.genre}</td>
                </tr>
            {/for}
            </tbody>
        </table>
    {/if}
</main>

<footer>
    &copy; 2025 Musicfy. All rights reserved.
</footer>
</body>
</html>
