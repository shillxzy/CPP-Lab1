<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Musicfy</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0f2d1; /* салатовий текст */
        }

        header {
            background-color: #1f1f1f;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #a0ff8f;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            color: #a0ff8f;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #e0f2d1;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #a0ff8f;
        }

        main {
            padding: 40px;
        }

        section {
            margin-bottom: 40px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }

        section h2 {
            color: #a0ff8f;
        }

        footer {
            text-align: center;
            padding: 20px;
            border-top: 2px solid #a0ff8f;
            margin-top: 40px;
        }

        /* Кнопки для CRUD дій (якщо будуть) */
        .btn {
            background-color: #a0ff8f;
            border: none;
            color: #121212;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #8ee07f;
        }
    </style>
</head>
<body>
<header>
    <h1>Musicfy</h1>
    <nav>
        <a href="/artist">Artists</a>
        <a href="/playlist">Playlists</a>
        <a href="/users">Users</a>
        <a href="/song">Songs</a>
        <a href="/logout" class="btn">Вийти</a>
    </nav>
</header>

<main>
    <section>
        <h2>Привіт, {user}!</h2>
        <p>Ласкаво просимо до Musicfy — твоєї музичної платформи.</p>
    </section>

    <section>
        <h2>Ваші сервіси:</h2>
        <ul>
            <li><a href="/artist" class="btn">Artists</a></li>
            <li><a href="/playlist" class="btn">Playlists</a></li>
            <li><a href="/users" class="btn">Users</a></li>
            <li><a href="/song" class="btn">Songs</a></li>
        </ul>
    </section>
</main>

<footer>
    &copy; 2025 Musicfy. All rights reserved.
</footer>
</body>
</html>
