<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Musicfy</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0f2d1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #1f1f1f;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #a0ff8f;
        }
        header h1 { margin: 0; font-size: 2em; color: #a0ff8f; }
        nav a { margin-left: 20px; text-decoration: none; color: #e0f2d1; font-weight: bold; transition: color 0.3s; }
        nav a:hover { color: #a0ff8f; }
        main { padding: 40px; flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        h2 { font-size: 2em; color: #a0ff8f; }
        .btn { background-color: #a0ff8f; border: none; color: #121212; padding: 8px 16px; border-radius: 6px; cursor: pointer; margin: 5px; font-weight: bold; text-decoration: none; }
        .btn:hover { background-color: #8ee07f; }
        footer { text-align: center; padding: 20px; border-top: 2px solid #a0ff8f; }
    </style>
</head>
<body>
<header>
    <h1>Musicfy</h1>
    <nav>
        <a href="/artists" class="btn">Artists</a>
        <a href="/playlists" class="btn">Playlists</a>
        <a href="/users" class="btn">Users</a>
        <a href="/songs" class="btn">Songs</a>
        <a href="/logout" class="btn">Вийти</a>
    </nav>
</header>

<main>
    <h2>Ласкаво просимо до Musicfy — твоя музична платформа</h2>
    <p>Виберіть один із сервісів у верхньому меню, щоб переглянути дані на окремій сторінці.</p>

</main>

<footer>
    &copy; 2025 Musicfy. All rights reserved.
</footer>
</body>


</html>
